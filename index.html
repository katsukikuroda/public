<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet"href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <title>BeEngineer 説明・体験会</title>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">
                <img class="logo" src="images/logo.svg" alt=""  height="24">
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                    <a class="nav-link" href="#TOP">TOP</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#CONTENT">CONTENT</a>
                    </li>
                    <li class="nav-item">
                    <button id="alert-btn" type="button" class="btn btn-primary">ALERT</button>
                    </li>   
                </ul>
            </nav>
        </div>
    </header>
    <section class="top-section" id="TOP">
        <div class="top-content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>山
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section" id="CONTENT">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://store.adachi-hanga.com/cdn/shop/files/uk_hokusai040_main.jpg?v=1704266169" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">富士山</h5>
                              <p class="card-text">静岡県・山梨県にある山で日本最高峰の山で、世界遺産になっている</p>
                              <p class="card-text"><small class="text-muted">最近入山料が取られるようになった</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://m.chitetsu.co.jp/english/img/info-for-travelers/tateyama_01.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">立山</h5>
                              <p class="card-text">富山県にある山で、日本三霊山の一つ　</p>
                              <p class="card-text"><small class="text-muted">黒部ダムも有名</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://tripeditor.com/wp-content/uploads/2022/06/29180245/shutterstock_1612063870.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">宮之浦岳</h5>
                              <p class="card-text">鹿児島県にある山で、九州最高峰　世界遺産、屋久島として登録されている。</p>
                              <p class="card-text"><small class="text-muted">屋久杉の原生林で有名</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12  col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://cdn-ak.f.st-hatena.com/images/fotolife/a/alps6717/20210720/20210720183622.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">白馬岳</h5>
                              <p class="card-text">長野県・富山県にある山で、日本百名山の一つ。大雪渓が有名</p>
                              <p class="card-text"><small class="text-muted">登ったことがある</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://www.ysnp.gov.tw/FileDownload/ContentManagement/20200921160705656657189.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">玉山</h5>
                              <p class="card-text">台湾最高峰で、第二次世界大戦終戦までは日本最高峰だった</p>
                              <p class="card-text"><small class="text-muted">旧称は新高山</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="my-footer">
        <div class="container">
            <div class="row footer-row">
                <div class="col-6" style="display: flex; align-items:center; justify-content: center;">
                    <div>
                        <a href="#">
                            <img src="./images/logo.svg" alt="" height="48">
                        </a>
                    </div>

                    <u><a class="privacy-policy-link">プライバシーポリシー</a></u>
                </div>
            </div>
        </div>
    </footer>

</html>
