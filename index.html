                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://nihonkai.exp.jp/hm/wp-content/uploads/2022/03/200E2-yamabiko-testrun-1536x864.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">

                              <h5 class="card-title">新幹線</h5>

                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">特急列車</h5>
                              <p class="card-text">朝の通勤にも便利</p>
                              <p class="card-text"><small class="text-muted">特急しなの</small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">

                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">通勤列車</h5>

                            </div>

                        </div>
                      </div>
                </div>

                          <div class="col-md-8">
