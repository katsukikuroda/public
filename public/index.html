        <div class="container">
            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">

                    <li class="nav-item">
                    <a class="nav-link" href="#TOP">TOP</a>

                    <li class="nav-item">
                    <a class="nav-link" href="#CONTENT">CONTENT</a>

                    <button id="alert-btn" type="button" class="btn btn-primary">ALERT</button>
                    </li>   
                </ul>
            </nav>
        </div>
    </header>
    <section class="top-section" id="TOP">
        <div class="top-content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1>かわいい猫図鑑
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="content-section" id="CONTENT">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://petstation.jp/petpro/file/2019/2/15/5c66c34dda7684.31902655.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">マンチカン</h5>
                              <p class="card-text">短い足が特徴。足の長さは大人でも１０センチほどしかない。</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://www.koneko-breeder.com/data/magazine/12291/main_12291_1df96_detail.jpg" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">スコティッシュ・フォールド</h5>
                              <p class="card-text">折れ耳が特徴。耳が折れる確率は９０％。猫で一番人気</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://img.petokoto.com/media/2021/07/20210719_nol_os_002.jpeg"" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">ノルウェージャン・フォレスト・キャット</h5>
                              <p class="card-text"></p>ふわふわな毛並みで大きな体。
                              <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12  col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://pbs.twimg.com/media/FgMoJFSUYAEgstG.jpg:large" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title">ラグドール</h5>
                              <p class="card-text">抱っこされることが好きでおっとりとした性格。ふわふわの長毛と青い眼を持つ</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
                <div class="col-12 col-md-12 col-sm-12">
                    <div class="card mb-3">
                        <div class="row g-0">
                          <div class="col-md-4" style="display: flex; align-items:center; justify-content: center; padding:0.5rem;">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThkelQz-0gqxxMy-lZrAtql9lNfPFcc8kyeQ&s" alt="" width="80%">
                          </div>
                          <div class="col-md-8">
                            <div class="card-body">
                              <h5 class="card-title"></h5>メイン・クイーン
                              <p class="card-text">世界最大の猫。環境の対応力すごい</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
